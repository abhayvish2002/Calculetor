<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="caluleter"><h1>Calculator</h1>
    <input id="inputbox" type="text" placeholder="0">
    <div class="box">
        <button class="operetor">AC</button>
        <button class="operetor">DEL</button>
        <button class="operetor">%</button>
        <button class="operetor">/</button>
    </div>
    <div class="box">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operetor">+</button>
    </div>
    <div class="box">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operetor">-</button>
    </div>
    <div class="box">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operetor">x</button>
    </div>
    <div class="box">
        <button>00</button>
        <button>0</button>
        <button class="operetor">.</button>
        <button class="btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
